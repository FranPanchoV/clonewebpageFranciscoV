<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClonYouTube/HTML#CSS</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clone.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i id="menu" class="material-icons">menu</i>
        <img src="yt-logo.png" alt="Logo de YouTube" />
      </div>
      <div class="search">
        <form action="#">
          <input type="search" placeholder="Buscar" />
          <button type="submit">
            <i class="material-icons">search</i>
          </button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>
      <div class="icons">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">account_circle</i>
      </div>
    </header>
    <main>
      <aside class="sidebar">
        <nav class="nav">
          <a href="#" class="nav-link active">
            <i class="material-icons">home</i>
            <span>Inicio</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">local_fire_department</i>
            <span>Tendencias</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">subscriptions</i>
            <span>Suscrpciones</span>
          </a>
        </nav>
        <hr />
        <nav class="nav">
          <a href="#" class="nav-link">
            <i class="material-icons">library_add_check</i>
            <span>Biblioteca</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">history</i>
            <span>Historial</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">play_arrow</i>
            <span>Tus videos</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">watch_later</i>
            <span>Ver más tarde</span>
          </a>
          <a href="#" class="nav-link">
            <i class="material-icons">thumb_up</i>
            <span>Videos que te gustan</span>
          </a>
        </nav>
      </aside>
      <div class="content">
        <div class="videos">
          <div class="video">
            <div class="thumbnail">
              <iframe
                width="300"
                height="200"
                src="https://www.youtube.com/embed/kDAJLpOZkuI"
                title="RONALD ACUÑA JR.| ESPN BEISBOL"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="video">
            <div class="thumbnail">
              <iframe
                width="300"
                height="200"
                src="https://www.youtube.com/embed/D4mOxTVQcv8"
                title="JUAN SOTO | ESPN BEISBOL"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="video">
            <div class="thumbnail">
              <iframe
                width="300"
                height="200"
                src="https://www.youtube.com/embed/4-6U2xCDWmE"
                title="Pasta a la marinera, querras mas de un plato"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="video">
            <div class="thumbnail">
              <iframe
                width="300"
                height="200"
                src="https://www.youtube.com/embed/mmohIB1qwek"
                title="¡Nunca había comido tan rico! Pasta con camarones! ¡Rápido, fácil e increíblemente delicioso!"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
